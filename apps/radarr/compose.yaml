---
version: "1.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1004
      - PGID=1001
      - TZ=${TZ}
    volumes:
      - ${CONFIG}/radarr:/config
      - ${MEDIA}/movies:/movies
      - ${DOWNLOADS}:/downloads
    ports:
      - 7878:7878
    restart: always